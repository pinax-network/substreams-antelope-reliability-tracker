specVersion: v0.1.0
package:
  name: 'substreams_antelope_reliability_tracker'
  version: v1.0.0

imports:
  prometheus: https://github.com/pinax-network/substreams-sink-prometheus.rs/releases/download/v0.1.9/substreams-sink-prometheus-v0.1.9.spkg

protobuf:
  files:
    - missing_block_count.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block_time
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.antelope.missing_block_count.v1.MissingBlockCount

  - name: prom_out
    kind: map
    inputs:
      - map: map_block_time
    output:
      type: proto:pinax.substreams.sink.prometheus.v1.PrometheusOperations

